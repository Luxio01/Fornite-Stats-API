<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <title>Fortnite API Grabber</title>
</head>

<body>
    <div class="main">
        <div id="form1">
            <div class="input">
                <img src="img.png">
                <input type="text" id="input-text" placeholder="Enter Name">
                
            </div>
            <div class="form-button">
                <button id="button1" type="button">Submit</button>
            </div>
        </div>
        <div class="uid"></div>
        <div class="stats">
            <div class="name"></div>
            <div class="one-half"> 
                <div class="stat-label">Players Outlived: </div>
                <div class="stat-label">Score: </div>
                <div class="stat-label">Placed 1st Place: </div>
                <div class="stat-label">Matches Played: </div>
                <div class="stat-label">Total Kills: </div>
            </div>
            <div class="one-half"> 
                <div class="stat playersOutlived"></div>
                <div class="stat score"></div>
                <div class="stat placeTop1"></div>
                <div class="stat matchesPlayed"></div>
                <div class="stat kills"></div>
            </div>
        </div>
    </div>

</body>
<script src=js/script.js></script>

</html>
